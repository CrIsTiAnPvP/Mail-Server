name: Publish Mail Server Images

on:
  push:
    branches: ['main']
    paths:
      - 'Dockerfiles/**'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dns: 'Dockerfiles/dns/**'
            dovecot: 'Dockerfiles/dovecot/**'
            postfix: 'Dockerfiles/postfix/**'

  build-and-push:
    needs: changes
    if: ${{ needs.changes.outputs.packages != '[]' && needs.changes.outputs.packages != '' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.packages) }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DHUB_USER }}
          password: ${{ secrets.DHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DHUB_USER }}/mail-${{ matrix.service }}
            ghcr.io/${{ github.repository_owner }}/mail-${{ matrix.service }}
          tags: |
            latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Dockerfiles/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}